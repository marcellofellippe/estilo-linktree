<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marcelo Fellippe | Links</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --accent: #ff2fcf;
  --text: #ffffff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Inter, Arial, sans-serif;
}

body {
  min-height: 100vh;
  background: #000;
  color: var(--text);
}


.hero {
  position: relative;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  overflow: hidden;
}

.hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url("img/marcelo.png") center 20% / cover no-repeat;

  
  filter: brightness(0.7) contrast(1.15) saturate(1.05);

  z-index: 0;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;

  background: rgba(0, 0, 0, 0.25);
  backdrop-filter: blur(6px) saturate(110%);
  -webkit-backdrop-filter: blur(6px) saturate(110%);

  z-index: 1;
}


.container {
  position: relative;
  z-index: 2;
  max-width: 420px;
  width: 100%;
  padding: 40px 20px 70px;
  text-align: center;
}

.profile img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid rgba(255,255,255,0.6);
  margin-bottom: 14px;
}

.profile h1 {
  font-size: 20px;
  margin-bottom: 6px;
}

.profile p {
  font-size: 13px;
  opacity: 0.9;
  line-height: 1.4;
}


.social {
  display: flex;
  justify-content: center;
  gap: 18px;
  margin: 26px 0;
}

.social a {
  font-size: 20px;
  color: #fff;
  opacity: 0.85;
  transition: 0.25s;
}

.social a:hover {
  transform: scale(1.25);
  opacity: 1;
}


.links {
  display: flex;
  flex-direction: column;
  gap: 14px;
}


.btn {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 16px 22px;
  border-radius: 30px;
  text-decoration: none;
  color: #fff;
  font-weight: 600;

  background: rgba(255,255,255,0.14);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);

  box-shadow: 0 12px 28px rgba(0,0,0,0.6);
  transition: 0.25s ease;
}


.btn.primary {
  background: rgba(255, 47, 207, 0.75);
}


.btn:hover {
  transform: translateY(-4px);
  filter: brightness(1.1);
  box-shadow: 0 18px 36px rgba(0,0,0,0.75);
}
</style>
</head>

<body>

<section class="hero">
  <main class="container">

    <div class="profile">
      <img src="img/marcelo01.png" alt="Marcelo Fellippe">
      <h1>@marcellofellippe</h1>
      <p>
        Bacharel em Administração · Marketing · Design Gráfico<br> · Comunicação Visual  · Web & Programação<br>
        · Inclusão PCD
      </p>
    </div>

    <div class="social">
      <a href="https://www.instagram.com/marcellofellippe"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/marcellofellippe"><i class="fab fa-linkedin"></i></a>
      <a href="#"><i class="fab fa-whatsapp"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="https://www.github.com/marcellofellippe"><i class="fab fa-github"></i></a>
    </div>

    <div class="links">
      <a class="btn primary" href="https://marcellofellippe.github.io/PortfolioMarcelo/">
        <i class="fa-solid fa-briefcase"></i>
        Portfólio Profissional
      </a>

      <a class="btn" href="https://www.amazon.com.br/GEST%C3%83O-EM-TEMPOS-CRISE-Pandemia-ebook/dp/B09NS675CH">
        <i class="fa-solid fa-book"></i>
        Amazon Livro
      </a>

      <a class="btn" href="https://clubedeautores.com.br/livro/gestao-em-tempos-de-crise">
        <i class="fa-solid fa-book-open"></i>
        Gestão em Tempos de Crise
      </a>
    </div>

  </main>
</section>

</body>
</html>
